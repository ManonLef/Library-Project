<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
      rel="stylesheet" />
    <title>Manon's Library Project</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <header>• My Books •</header>
        <button id="add-book">Add Book</button>
      </div>
      <div id="books-container"></div>
      <div hidden class="form-container">
        <form action="javascript:void(0);">
          <div class="title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" />
          </div>
          <div class="author-container">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Author" />
          </div>
          <div class="pages">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" placeholder="Pages" />
          </div>
          <div class="read">
            <label for="read">Have you read this book?</label>
            <!-- <input type="" name="read" id="read" placeholder="read / not read"> -->
            <select name="read" id="read">
              <option value="true">yes</option>
              <option value="false">no</option>
            </select>
          </div>
          <button type="submit" id="submit-book">SUBMIT BOOK</button>
        </form>
      </div>
      <footer>Made by ManonLef</footer>
    </div>
  </body>
</html>
