<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Manon's Library Project</title>
  </head>
  <body>
    <div hidden class="form-container">
      <form action="javascript:void(0);">
        <div class="title">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="title">
        </div>
        <div class="author-container">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" placeholder="Author">
        </div>
        <div class="pages">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" placeholder="Pages">
        </div>
        <div class="read">
          <legend>Have you read this book?</legend>
          <div class="radio-read">
            <input type="radio" name="read" id="read" value="read">
            <label for="read">read</label>
          </div>
          <div class="radio-not-read">
            <input type="radio" name="read" id="not-read" value="notread">
            <label for="not-read">not read</label>
          </div>
        </div>
      </form>
    </div>
    <div id="container"></div>
    <button id="add-book">+</button>
  </body>
</html>
